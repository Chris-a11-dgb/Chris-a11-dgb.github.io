  <title>Perfil de Usuario</title>
  <style>
	body {
  	font-family: Arial, sans-serif;
  	margin: 0;
  	padding: 20px;
	}

	h1 {
  	text-align: center;
  	margin-bottom: 10px;
	}

	.perfil {
  	width: 300px;
  	margin: 20px auto;
  	padding: 20px;
  	border: 2px solid #ddd;
  	text-align: center;
  	position: relative;
	}

	.perfil img {
  	width: 100px;
  	height: 100px;
  	border-radius: 50%;
  	position: absolute;
  	top: -50px;
  	left: 50%;
  	transform: translateX(-50%);
	}

	.menu {
  	position: fixed;
  	top: 0;
  	width: 100%;
  	background: #333;
  	color: white;
  	padding: 10px;
  	text-align: center;
	}

	.menu a {
  	color: white;
  	margin: 0 15px;
  	text-decoration: none;
	}
  </style>
</head>
